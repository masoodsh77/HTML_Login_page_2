<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="LoginPic">
            <img src="./background.jpg" alt="loginPage">
            <div class="imgCover"></div>
            <a> SING IN</a>
        </div>
        <div class="Loginform">
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" class="FormInputs" placeholder="Enter Username"></br>
                <label for="password">Password</label>
                <input type="text" name="password" class="FormInputs" placeholder="Enter Password"></br>
                <div class="tools">
                    <a>Remember me</a>
                    <a>Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
